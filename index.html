<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crisalida - AI Chat & Image Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: #111111;
            border-right: 1px solid #2a2a2a;
            display: flex;
            flex-direction: column;
            padding: 16px;
            overflow-y: auto;
        }

        .sidebar-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 24px;
            padding: 12px;
            border-radius: 8px;
            background: linear-gradient(135deg, #dc2626 0%, #991b1b 100%);
            cursor: pointer;
            transition: all 0.3s;
        }

        .sidebar-header:hover {
            transform: translateX(4px);
        }

        .sidebar-header-icon {
            font-size: 24px;
        }

        .sidebar-header-text h2 {
            font-size: 18px;
            font-weight: 600;
        }

        .new-chat-btn {
            width: 100%;
            padding: 12px;
            background: #2a2a2a;
            border: 1px solid #3a3a3a;
            color: #ffffff;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
            margin-bottom: 16px;
        }

        .new-chat-btn:hover {
            background: #3a3a3a;
            border-color: #dc2626;
        }

        .chat-history {
            flex: 1;
            overflow-y: auto;
        }

        .chat-item {
            padding: 12px;
            margin-bottom: 8px;
            background: #1a1a1a;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            border-left: 3px solid transparent;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-size: 14px;
        }

        .chat-item:hover {
            background: #2a2a2a;
            border-left-color: #dc2626;
        }

        .chat-item.active {
            background: #dc2626;
            border-left-color: #dc2626;
        }

        .sidebar-footer {
            border-top: 1px solid #2a2a2a;
            padding-top: 16px;
            display: flex;
            gap: 8px;
        }

        .sidebar-footer button {
            flex: 1;
            padding: 10px;
            background: #2a2a2a;
            border: 1px solid #3a3a3a;
            color: #ffffff;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s;
        }

        .sidebar-footer button:hover {
            background: #3a3a3a;
        }

        /* Main Chat Area */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
        }

        .chat-header {
            padding: 16px 24px;
            border-bottom: 1px solid #2a2a2a;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header-title {
            font-size: 16px;
            font-weight: 500;
        }

        .model-selector {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .model-selector select {
            background: #2a2a2a;
            color: #ffffff;
            border: 1px solid #3a3a3a;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }

        .model-selector select:hover {
            border-color: #dc2626;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message {
            display: flex;
            gap: 12px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 12px;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background: #dc2626;
            color: #ffffff;
            border-radius: 18px 18px 4px 18px;
        }

        .message.assistant .message-content {
            background: #2a2a2a;
            color: #ffffff;
            border-radius: 18px 18px 18px 4px;
        }

        .message-image {
            max-width: 100%;
            border-radius: 12px;
            margin-top: 8px;
        }

        .input-area {
            padding: 24px;
            border-top: 1px solid #2a2a2a;
            display: flex;
            gap: 12px;
        }

        .input-wrapper {
            flex: 1;
            display: flex;
            gap: 8px;
        }

        .input-field {
            flex: 1;
            background: #2a2a2a;
            border: 1px solid #3a3a3a;
            color: #ffffff;
            padding: 12px 16px;
            border-radius: 24px;
            font-size: 14px;
            transition: all 0.3s;
        }

        .input-field:focus {
            outline: none;
            border-color: #dc2626;
            background: #333333;
        }

        .input-field::placeholder {
            color: #666666;
        }

        .send-btn, .image-btn {
            background: #dc2626;
            border: none;
            color: #ffffff;
            padding: 12px 20px;
            border-radius: 24px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
            font-size: 14px;
        }

        .send-btn:hover, .image-btn:hover {
            background: #b91c1c;
            transform: translateY(-2px);
        }

        .send-btn:active, .image-btn:active {
            transform: translateY(0);
        }

        .send-btn:disabled, .image-btn:disabled {
            background: #666666;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #999999;
        }

        .loading-dot {
            width: 8px;
            height: 8px;
            background: #dc2626;
            border-radius: 50%;
            animation: bounce 1.4s infinite;
        }

        .loading-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .loading-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: #1a1a1a;
            padding: 24px;
            border-radius: 12px;
            max-width: 400px;
            width: 90%;
            border: 1px solid #2a2a2a;
        }

        .modal-header {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 16px;
        }

        .modal-input {
            width: 100%;
            background: #2a2a2a;
            border: 1px solid #3a3a3a;
            color: #ffffff;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 14px;
        }

        .modal-input:focus {
            outline: none;
            border-color: #dc2626;
        }

        .modal-buttons {
            display: flex;
            gap: 8px;
        }

        .modal-buttons button {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
        }

        .modal-buttons .cancel {
            background: #2a2a2a;
            color: #ffffff;
        }

        .modal-buttons .confirm {
            background: #dc2626;
            color: #ffffff;
        }

        .modal-buttons button:hover {
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }

            .message-content {
                max-width: 90%;
            }

            .input-area {
                padding: 16px;
            }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        ::-webkit-scrollbar-thumb {
            background: #3a3a3a;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #4a4a4a;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header" onclick="newChat()">
                <div class="sidebar-header-icon">‚ö°</div>
                <div class="sidebar-header-text">
                    <h2>Crisalida</h2>
                </div>
            </div>

            <button class="new-chat-btn" onclick="newChat()">+ New Chat</button>

            <div class="chat-history" id="chatHistory"></div>

            <div class="sidebar-footer">
                <button onclick="showApiKeyModal()">üîë API Key</button>
                <button onclick="clearAllChats()">üóëÔ∏è Clear</button>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Header -->
            <div class="chat-header">
                <div class="chat-header-title">New Chat</div>
                <div class="model-selector">
                    <label for="modelSelect" style="font-size: 12px; color: #999;">Mode:</label>
                    <select id="modelSelect" onchange="updateMode()">
                        <option value="chat">üí¨ Chat</option>
                        <option value="image">üñºÔ∏è Image</option>
                    </select>
                </div>
            </div>

            <!-- Messages -->
            <div class="messages-container" id="messagesContainer">
                <div style="text-align: center; color: #666; margin-top: 40px;">
                    <div style="font-size: 48px; margin-bottom: 16px;">‚ö°</div>
                    <div style="font-size: 18px; font-weight: 500;">Welcome to Crisalida</div>
                    <div style="font-size: 14px; color: #999; margin-top: 8px;">Start a conversation or generate an image</div>
                </div>
            </div>

            <!-- Input Area -->
            <div class="input-area">
                <div class="input-wrapper">
                    <textarea 
                        class="input-field" 
                        id="messageInput" 
                        placeholder="Ask anything or describe an image..."
                        onkeypress="handleKeyPress(event)"
                        style="resize: none; min-height: 44px; max-height: 120px; font-family: inherit;"
                    ></textarea>
                    <button class="send-btn" onclick="sendMessage()" id="sendBtn">Send</button>
                </div>
            </div>
        </div>
    </div>

    <!-- API Key Modal -->
    <div class="modal" id="apiKeyModal">
        <div class="modal-content">
            <div class="modal-header">Enter API Key</div>
            <input 
                type="password" 
                class="modal-input" 
                id="apiKeyInput" 
                placeholder="sk-..."
                onkeypress="if(event.key==='Enter') saveApiKey()"
            >
            <div style="font-size: 12px; color: #999; margin-bottom: 16px;">
                Get your API key from <a href="https://cris-api-ibornqs6.manus.space" target="_blank" style="color: #dc2626;">Crisalida Dashboard</a>
            </div>
            <div class="modal-buttons">
                <button class="cancel" onclick="closeApiKeyModal()">Cancel</button>
                <button class="confirm" onclick="saveApiKey()">Save</button>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'https://cris-api-ibornqs6.manus.space/api';
        let apiKey = localStorage.getItem('crisalida_api_key');
        let currentMode = 'chat';
        let chats = JSON.parse(localStorage.getItem('crisalida_chats')) || [];
        let currentChatId = null;

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            if (!apiKey) {
                document.getElementById('apiKeyModal').classList.add('active');
            } else {
                newChat();
            }
            loadChatHistory();
        });

        function saveApiKey() {
            const key = document.getElementById('apiKeyInput').value.trim();
            if (key) {
                apiKey = key;
                localStorage.setItem('crisalida_api_key', key);
                document.getElementById('apiKeyModal').classList.remove('active');
                newChat();
            }
        }

        function closeApiKeyModal() {
            if (apiKey) {
                document.getElementById('apiKeyModal').classList.remove('active');
            }
        }

        function showApiKeyModal() {
            document.getElementById('apiKeyInput').value = apiKey || '';
            document.getElementById('apiKeyModal').classList.add('active');
        }

        function newChat() {
            currentChatId = Date.now().toString();
            chats.unshift({ id: currentChatId, title: 'New Chat', messages: [], created: new Date() });
            localStorage.setItem('crisalida_chats', JSON.stringify(chats));
            document.getElementById('messagesContainer').innerHTML = `
                <div style="text-align: center; color: #666; margin-top: 40px;">
                    <div style="font-size: 48px; margin-bottom: 16px;">‚ö°</div>
                    <div style="font-size: 18px; font-weight: 500;">New Chat</div>
                    <div style="font-size: 14px; color: #999; margin-top: 8px;">Start a conversation or generate an image</div>
                </div>
            `;
            loadChatHistory();
        }

        function loadChatHistory() {
            const history = document.getElementById('chatHistory');
            history.innerHTML = chats.slice(0, 50).map(chat => `
                <div class="chat-item ${chat.id === currentChatId ? 'active' : ''}" onclick="loadChat('${chat.id}')">
                    ${chat.title}
                </div>
            `).join('');
        }

        function loadChat(chatId) {
            currentChatId = chatId;
            const chat = chats.find(c => c.id === chatId);
            if (chat) {
                document.getElementById('messagesContainer').innerHTML = chat.messages.map(msg => `
                    <div class="message ${msg.role}">
                        <div class="message-content">
                            ${msg.content}
                            ${msg.image ? `<img src="${msg.image}" class="message-image" style="max-width: 300px;">` : ''}
                        </div>
                    </div>
                `).join('');
                document.getElementById('messagesContainer').scrollTop = document.getElementById('messagesContainer').scrollHeight;
                loadChatHistory();
            }
        }

        function updateMode() {
            currentMode = document.getElementById('modelSelect').value;
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message || !apiKey) {
                if (!apiKey) showApiKeyModal();
                return;
            }

            // Add user message
            addMessage(message, 'user');
            input.value = '';

            // Show loading
            showLoading();

            try {
                if (currentMode === 'image') {
                    await generateImage(message);
                } else {
                    await generateChat(message);
                }
            } catch (error) {
                addMessage(`Error: ${error.message}`, 'assistant');
            }

            removeLoading();
        }

        async function generateChat(message) {
            const response = await fetch(`${API_BASE}/v1/chat/completions`, {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${apiKey}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    model: 'crisalida',
                    messages: [{ role: 'user', content: message }],
                    temperature: 0.7,
                    max_tokens: 1000
                })
            });

            const data = await response.json();
            if (data.choices && data.choices[0]) {
                const reply = data.choices[0].message.content;
                addMessage(reply, 'assistant');
                updateChatTitle(message);
            } else {
                addMessage('Error: No response from API', 'assistant');
            }
        }

        async function generateImage(prompt) {
            const response = await fetch(`${API_BASE}/v1/images/generations`, {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${apiKey}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    model: 'stable-diffusion-xl',
                    prompt: prompt,
                    n: 1,
                    size: '1024x1024'
                })
            });

            const data = await response.json();
            if (data.data && data.data[0]) {
                const imageUrl = data.data[0].url;
                addMessage(`Generated: ${prompt}`, 'assistant', imageUrl);
                updateChatTitle(prompt);
            } else {
                addMessage('Error: Could not generate image', 'assistant');
            }
        }

        function addMessage(content, role, image = null) {
            const container = document.getElementById('messagesContainer');
            if (container.children[0]?.textContent?.includes('New Chat')) {
                container.innerHTML = '';
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            messageDiv.innerHTML = `
                <div class="message-content">
                    ${content}
                    ${image ? `<img src="${image}" class="message-image">` : ''}
                </div>
            `;
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;

            // Save to chat
            if (currentChatId) {
                const chat = chats.find(c => c.id === currentChatId);
                if (chat) {
                    chat.messages.push({ role, content, image });
                    localStorage.setItem('crisalida_chats', JSON.stringify(chats));
                }
            }
        }

        function updateChatTitle(message) {
            if (currentChatId) {
                const chat = chats.find(c => c.id === currentChatId);
                if (chat && chat.title === 'New Chat') {
                    chat.title = message.substring(0, 30) + (message.length > 30 ? '...' : '');
                    localStorage.setItem('crisalida_chats', JSON.stringify(chats));
                    loadChatHistory();
                }
            }
        }

        function showLoading() {
            const container = document.getElementById('messagesContainer');
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message assistant';
            loadingDiv.id = 'loadingMessage';
            loadingDiv.innerHTML = `
                <div class="message-content loading">
                    <span>Thinking</span>
                    <div class="loading-dot"></div>
                    <div class="loading-dot"></div>
                    <div class="loading-dot"></div>
                </div>
            `;
            container.appendChild(loadingDiv);
            container.scrollTop = container.scrollHeight;
        }

        function removeLoading() {
            const loading = document.getElementById('loadingMessage');
            if (loading) loading.remove();
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        function clearAllChats() {
            if (confirm('Clear all chats?')) {
                chats = [];
                localStorage.setItem('crisalida_chats', JSON.stringify(chats));
                newChat();
            }
        }
    </script>
</body>
</html>
